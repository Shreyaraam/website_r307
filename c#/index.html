<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Management System</h1>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <div class="tabs">
                <div class="tab-btn active" onclick="switchAuthTab('login')">Login</div>
                <div class="tab-btn" onclick="switchAuthTab('signup')">Sign Up</div>
            </div>

            <div id="login-tab" class="tab-content active">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button class="btn" onclick="loginUser()">Login</button>
            </div>

            <div id="signup-tab" class="tab-content">
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button class="btn" onclick="signupUser()">Sign Up</button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <div class="user-info">
                <span id="user-email"></span>
                <button onclick="logoutUser()" style="margin-left: 1rem; padding: 6px 12px; background: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;">Logout</button>
            </div>

            <div class="tabs">
                <div class="tab-btn active" onclick="switchTab('student')">Student Registration</div>
                <div class="tab-btn" onclick="switchTab('faculty')">Faculty Registration</div>
                <div class="tab-btn" onclick="switchTab('subject')">Subject Management</div>
                <div class="tab-btn" onclick="switchTab('view')">View Data</div>
            </div>

            <div id="messages"></div>

            <!-- Student Registration -->
            <div id="student-tab" class="tab-content active">
                <h2>Student Registration</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Full Name:</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-email">Email:</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group">
                        <label for="student-number">Student Number:</label>
                        <input type="text" id="student-number" required>
                    </div>
                    <div class="form-group">
                        <label for="student-department">Department:</label>
                        <select id="student-department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student-year">Year:</label>
                        <select id="student-year" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Subjects:</label>
                        <div id="subject-checkboxes" class="checkbox-group">
                            <!-- Subjects will be loaded here -->
                        </div>
                    </div>
                    <button type="submit" class="btn">Register Student</button>
                </form>
            </div>

            <!-- Faculty Registration -->
            <div id="faculty-tab" class="tab-content">
                <h2>Faculty Registration</h2>
                <form id="faculty-form">
                    <div class="form-group">
                        <label for="faculty-name">Full Name:</label>
                        <input type="text" id="faculty-name" required>
                    </div>
                    <div class="form-group">
                        <label for="faculty-email">Email:</label>
                        <input type="email" id="faculty-email" required>
                    </div>
                    <div class="form-group">
                        <label for="faculty-department">Department:</label>
                        <select id="faculty-department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="faculty-designation">Designation:</label>
                        <select id="faculty-designation" required>
                            <option value="">Select Designation</option>
                            <option value="Professor">Professor</option>
                            <option value="Associate Professor">Associate Professor</option>
                            <option value="Assistant Professor">Assistant Professor</option>
                            <option value="Lecturer">Lecturer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Teaching Subjects:</label>
                        <div id="faculty-subject-checkboxes" class="checkbox-group">
                            <!-- Subjects will be loaded here -->
                        </div>
                    </div>
                    <button type="submit" class="btn">Register Faculty</button>
                </form>
            </div>

            <!-- Subject Management -->
            <div id="subject-tab" class="tab-content">
                <h2>Subject Management</h2>
                <form id="subject-form">
                    <div class="form-group">
                        <label for="subject-code">Subject Code:</label>
                        <input type="text" id="subject-code" placeholder="e.g., MATH101" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-name">Subject Name:</label>
                        <input type="text" id="subject-name" placeholder="e.g., Calculus I" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-credits">Credits:</label>
                        <input type="number" id="subject-credits" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="subject-department">Department:</label>
                        <select id="subject-department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject-semester">Semester:</label>
                        <select id="subject-semester" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Subject</button>
                </form>
            </div>

            <!-- View Data -->
            <div id="view-tab" class="tab-content">
                <h2>View Data</h2>
                <div class="tabs">
                    <div class="tab-btn active" onclick="switchViewTab('students')">Students</div>
                    <div class="tab-btn" onclick="switchViewTab('faculty')">Faculty</div>
                    <div class="tab-btn" onclick="switchViewTab('subjects')">Subjects</div>
                </div>
                <div id="view-content" style="margin-top: 2rem; max-height: 400px; overflow-y: auto;">
                    <!-- Data will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
    <script src="tabs.js"></script>
</body>
</html>
